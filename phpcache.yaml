# Cache folder file mode
file_mode: 0755
# Absolute path to store the cache files
cache_dir: /my/cache_dir
# Cache Ajax/xhr requests
xhr: true
# Max. cache lifetime in seconds
lifetime: 3600
# Use gzip output
gzip: true
# Use apcu cache
apcu: true
# GET var to clear a page cache
clear_cache_param: clear_cache
# Regex to exclude uri's
exclude:
  rule_1: /\/nocache\.html/is